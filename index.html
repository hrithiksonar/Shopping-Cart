<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Shopping Cart</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            background-color: antiquewhite
        }
    </style>
</head>

<body class="bg-colorset">
    <div class="container-fluid">
        <br>
        <div class="row">
            <div class="col-sm">
                <h2 class="text-dark my-5">SHOPPING CART</h2>
                <div>
                    <form>
                        <div class="my-3">
                            <label for="items"><b>Select Product</b></label><br>
                            <select id="items" class="form-select form-select-lg mb-3 container-fluid"
                                aria-label=".form-select-lg example" onchange="getItem(value)">
                                <option selected>None</option>
                                <option value="Maggi">Maggi</option>
                                <option value="Lays">Lays</option>
                                <option value="Kurkure">Kurkure</option>
                                <option value="Cocacola">Cocacola</option>
                                <option value="ParleBiscuit">Parle Biscuit</option>
                                <option value="Boat Earphone">Boat Earphone</option>
                                <option value="Peanut Butter">Peanut Butter</option>
                                <option value="Safola Masala Oats">Safola Masala Oats</option>
                                <option value="Amul Cheese">Amul Cheese</option>
                                <option value="Garlic Pickle">Garlic Pickle</option>
                            </select>
                        </div>
                        <div class="my-3">
                            <label for="unitPrice"><b>Unit Price</b></label>
                            <input type="text" id="unitPrice" disabled="'disabled">
                        </div>
                        <div class="my-3">
                            <label for="itemsNo"><b>Select Quantity</b></label><br>
                            <select id="itemsNo" class="form-select form-select-lg mb-3 container-fluid"
                                aria-label=".form-select-lg example" onchange="getQuantity(value)">
                                <option selected></option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                    </form>
                    <button onclick="addToTable()" class="btn btn-primary btn-outline-dark text-white">Add to Cart</button>
                </div>
            </div>
            <div class="col-sm container-fluid">
                <div class="table-responsive my-5">
                    <table class="table table-bordered">
                        <thead class="bg-dark text-white text-center">
                            <tr>
                                <th class="col-4">Product Name</th>
                                <th class="col-2">Quantity</th>
                                <th class="col-2">Unit Price</th>
                                <th class="col-3">Sub Total</th>
                                <th class="col">Remove</th>
                            </tr>
                        </thead>
                        <tbody class="text-center text-primary font-weight-bold">

                        </tbody>
                        
                    </table>
                </div>
                <div id="totalprice"><b></b></div>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    </div>
</body>

</html>
